<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Feedback form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        <br><br>

        <label for="portfolio">Portfolio</label>
        <input type="url" name="portfolio" id="portfolio"  required>
        <br><br>

        <label for="favColor">favColor</label>
        <input type="color" name="favColor" id="color"  required>
        <br><br>

        <label for="likeness">likeness</label>
        <input type="range" name="likeness" id="likeness" max="100" min="1" >
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

In order for the form to be submitted, the Name and Portfolio entries must have the relevant attribute.

The element with the id "favColor" allows the user to select their favourite colour.

A slider element with an id="likeness" that has a minimum value of one and a maximum value of 100 for determining how much they like their colour.
