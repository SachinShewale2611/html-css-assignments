<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Form</title>
</head>
<body>
    <form method="post">
        <h1>Car Insurance Form</h1>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="fullname" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="name">Gender:</label>
        <input type="radio" id="gender" name="gender" value="HTML" required>
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="HTML" required>
        <label for="gender">Female</label>
        <br>
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
        </select>
        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" required><br><br>
      
        <label for="dop">Date of Purchase(dop):</label>
        <input type="date" id="dop" name="dop" required><br><br>
      
        <label for="card_type">Select Card Type</label>
        <select name="card_type" id="card_type" required>
            <option value="visa"></option>
            <option value="mastercard"></option>
            <option value="rupay"></option>
        </select>
        <br>

        <label for="card_number">Card Number</label>
        <input type="tel" id="card_number" name="card_number" required>
        <br>

        <label for="expiry">Expiry Date</label>
        <input type="date" id="expiry" name="expiry" required>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
